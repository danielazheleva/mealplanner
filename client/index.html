<!DOCTYPE html>
<script
  type="text/javascript"
  src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/utils/Draggable.min.js"
></script>

<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  </head>
  <body>
    <h1>Weekly Meal Planner</h1>
    <div class="container recipe-inputs">
      <div class="row">
        <input
          class="recipe1"
          type="text"
          placeholder="Recipe 1"
          value="https://www.bbcgoodfood.com/recipes/moroccan-freekeh-traybake"
        />
      </div>
      <div class="row">
        <input class="recipe2" type="text" placeholder="Recipe 2" />
      </div>
      <div class="row">
        <input class="recipe3" type="text" placeholder="Recipe 3" />
      </div>
      <div class="row">
        <input class="recipe4" type="text" placeholder="Recipe 4" />
      </div>
      <div class="row">
        <input class="recipe5" type="text" placeholder="Recipe 5" />
      </div>
      <button type="submit" type="button" class="btn btn-secondary" onClick="submitMeals()">Submit Recipes</button>
      <!-- <button type="submit" onClick="moveElement()">Move Element</button> -->
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="card-deck" id="allRecipes"></div>
        </div>
        <div class="col-sm">
          <div class="container" id="week-table">
            <table class="table table-light">
              <thead>
                <tr>
                  <th></th>
                  <th>Breakfast</th>
                  <th>Lunch</th>
                  <th>Dinner</th>
                  <th>Snack</th>
                  <th>Total Protein</th>
                  <th>Total Carbs</th>
                  <th>Total Fat</th>
                  <th>Total Cals</th>
                </tr>
              </thead>
              <tbody id="table-body">
              </tbody>
            </table>
          </div>
        </div>
      </div> 
    </div>
    
    
      
    </div>
    <div class="container"><ul id="shoppingList"></ul></div>

    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script> 
    <script src="js/app.js"></script>   
    <style>
      .card-holder {
        display: flex;
        background-color: yellow;
      }
      .meal-option {
        margin: 20px;
        padding: 20px;
      }
    </style>
  </body>
</html>
