<!DOCTYPE html>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/utils/Draggable.min.js"
></script>

<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css/style.css" type="text/css">
  </head>
  <body>
    <h1 class="page-title">Weekly Meal Planner</h1>
    <div class="container recipe-inputs" id="recipe-inputs">
      </div>
      
      <div class="container buttons">
        <button type="submit" type="button" class="btn btn-secondary" onClick="createInputBox()">Add Another</button>
        <button type="submit" type="button" class="btn btn-secondary" onClick="submitMeals()">Submit Recipes</button>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <div class="row" id="allRecipes"></div>
        </div>
        <div class="col-sm-6">
          <div class="container" id="week-table">
            <table class="table table-light week-table">
              <thead>
                <tr>
                  <th></th>
                  <th>Breakfast</th>
                  <th>Lunch</th>
                  <th>Dinner</th>
                  <th>Snack</th>
                  <th>Total Protein</th>
                  <th>Total Carbs</th>
                  <th>Total Fat</th>
                  <th>Total Cals</th>
                </tr>
              </thead>
              <tbody id="table-body">
              </tbody>
            </table>
          </div>
        </div>
      </div> 
    </div>
      
    </div>
    <div class="container shopping-list">
      <div class="row">
        <h5>Shopping List</h5>
      </div>
      <div class="row">
        <ul id="shoppingList"></ul>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script> 
    <script src="js/app.js"></script>   
  </body>
</html>
